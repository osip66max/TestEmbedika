<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-light text-dark">
<p th:text="${car.getNumber() + ' ' + car.getBrand + ' ' + car.getModel}">VALUE</p>
<p th:text="${'Color: ' + car.getColor()}">VALUE</p>
<p th:text="${'Year of manufacture: ' + car.getYearOfManufacture()}">VALUE</p>
<p th:text="${car.getId()}">VALUE</p>

<form th:method="DELETE" th:action="@{/cars/{id}(id=${car.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<br/>
<hr/>

<a href="/TestEmbedika/cars" class="list-group-item list-group-item-action">All car</a>

</body>
</html>
