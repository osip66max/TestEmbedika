<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New car</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-light text-dark">

<form th:method="POST" th:action="@{/cars}" th:object="${car}">
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="number">Enter number:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{number}"/>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name error</div>
    <br/>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="brand">Enter brand:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{brand}"/>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Name error</div>
    <br/>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="model">Enter model:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{model}"/>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Name error</div>
    <br/>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="color">Enter color:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{color}"/>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Name error</div>
    <br/>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="yearOfManufacture">Enter year of manufacture:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:field="*{yearOfManufacture}"/>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfManufacture')}" th:errors="*{yearOfManufacture}">Name error</div>
    <br/>
    <input type="submit" value="Add"/>
</form>

<br/>
<hr/>

<a href="/TestEmbedika/cars" class="list-group-item list-group-item-action">All car</a>

</body>
</html>
